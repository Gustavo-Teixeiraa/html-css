<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parágrafos</title>
</head>
<body>
    <h1>Paragráfos e quebras de linha</h1>
    <hr>
    <p> qualquer tipo de texto
        parágrafo ou qualquer
        outra coisa basta apenas
        &lt;você &gt;colocar em p e /p <!-- LESS THAN / GREATER THAN-->
    </p>

    <p>se precisar quebrar
        um texto em qualquer lugar
        especifico <br> como esse use a tag &lt;br&gt; 
    </p>
    <p>vamos adicionar simbolos especiais

        &reg;
        &copy;
        &trade;
        &real;
        &dollar;
        &euro;
        &Delta;
        &downarrow;
    </p>
    <p>vamos adicionar alguns emojis
        &#x1F60A;
        &#x1F60E;
    </p>
    
</body>
