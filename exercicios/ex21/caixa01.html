<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modelo de Caixas</title>
    <style>
        h1 { /*box level*/
            background-color: lightgrey;
            height: 300px;
            width: 300px;
            border: 10px solid darkslategray;
            padding: 10px;
            margin: auto;
            outline: 5px dashed salmon;

        }

        a { /*Inline level*/
            border-width: 10px;
            border-style: 10px;
            border-color: red;
        }
    </style>
</head>
<body>
    <h1>Exemplo de box level</h1>
    <p>paragrafros são exemplo de box level, mas os <a href="#">links são exemplos de caixa inline level </a>vamos ver como tudo isso funciona</p>
    
</body>
</html>
